<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body class="body body--theme">
	<div class="calculator calculator--theme" id="calculator">
		<button id="clear" class="calculator__clear button--clear">C</button>

		<div id="display" class="calculator__display">0</div>

		<button class="calculator__num" data-num="7">7</button>
		<button class="calculator__num" data-num="8">8</button>
		<button class="calculator__num" data-num="9">9</button>
		<button data-ops="plus" class="calculator__ops">+</button>

		<button class="calculator__num" data-num="4">4</button>
		<button class="calculator__num" data-num="5">5</button>
		<button class="calculator__num" data-num="6">6</button>
		<button data-ops="minus" class="calculator__ops">-</button>

		<button class="calculator__num" data-num="1">1</button>
		<button class="calculator__num" data-num="2">2</button>
		<button class="calculator__num" data-num="3">3</button>
		<button data-ops="times" class="calculator__ops">*</button>

		<button class="calculator__num" data-num="0">0</button>
		<button class="calculator__num" data-num=".">.</button>
		<button id="result" class="calculator__result" data-result="">=</button>
		<button data-ops="divided by" class="calculator__ops">/</button>
	</div>
</body>
</html>
