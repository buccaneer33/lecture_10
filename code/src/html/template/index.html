<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body class="body body--theme">
	<div class="calculator calculator--theme">
		<button id="clear" class="calculator__clear">C</button>

	  <div id="window" class="calculator__window">0</div>

	  <button class="calculator__numeric" data-num="7">7</button>
	  <button class="calculator__numeric" data-num="8">8</button>
	  <button class="calculator__numeric" data-num="9">9</button>
	  <button data-ops="plus" class="calculator__operator">+</button>

	  <button class="calculator__numeric" data-num="4">4</button>
	  <button class="calculator__numeric" data-num="5">5</button>
	  <button class="calculator__numeric" data-num="6">6</button>
	  <button data-ops="minus" class="calculator__operator">-</button>

	  <button class="calculator__numeric" data-num="1">1</button>
	  <button class="calculator__numeric" data-num="2">2</button>
	  <button class="calculator__numeric" data-num="3">3</button>
	  <button data-ops="times" class="calculator__operator">*</button>

	  <button class="calculator__numeric" data-num="0">0</button>
	  <button class="calculator__numeric" data-num=".">.</button>
	  <button id="equals" class="calculator__equals" data-result="">=</button>
	  <button data-ops="divided by" class="calculator__operator">/</button>
	</div>
</body>
</html>
